<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ITMD-361 Lab 4</title>
</head>

<body>
	<header>
		<h1><strong>Volunteer Form</strong></h1>
	</header>
	
		<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
			<fieldset>
				<legend><strong>My Info</strong></legend>
					<p>
						<label>First Name:</label>
						<input type="text" name="first_name_field">
					</p>
					<p>
						<label>Last Name:</label>
						<input type="text" name="last_name_field">
					</p>
					<p>
						<label>Phone Number:</label>
						<input type="text" name="phone_field">
					</p>
					<p>
						<label>Email Address:</label>
						<input type="email" name="email_field">
					</p>
					<p>
						<label>Gender:</label>
						<input type="radio" checked="checked" name="gender_field" value="Male">
						<label>Male</label>
						<input type="radio" name="gender_field" value="female">
						<label>Female</label>
					</p>
					<p>
						<label>Age:</label>
						<select name="age_field">
							<option value="under 18">under 18</option>
							<option value="18 - 24">18 - 24</option>
							<option value="25 - 34">25 - 34</option>
							<option value="35 - 44">35 - 44</option>
							<option value="45 - 54">45 - 54</option>
							<option value="55 - 64">55 - 64</option>
							<option value="65 and over">65 and over</option>
						</select>
					</p>
			</fieldset>
				
			<p></p>
				
			<fieldset>
				<legend><strong>My Availability</strong></legend>
					<p>
						<label>Days Available:</label>
					</p>
					<p><input type="checkbox" checked="checked" name="available_field[]" value="Sunday"> Sunday</p>
					<p><input type="checkbox" name="available_field[]" value="Monday"> Monday</p>
					<p><input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday</p>
					<p><input type="checkbox" name="available_field[]" value="Wednesday"> Wednesday</p>
					<p><input type="checkbox" name="available_field[]" value="Thursday"> Thursday</p>
					<p><input type="checkbox" name="available_field[]" value="Friday"> Friday</p>
					<p><input type="checkbox" name="available_field[]" value="Saturday"> Saturday</p>
					<p>
						<label>Any Comments?:</label>
					</p>
					<p>
						<textarea cols="50" rows="10" name="comments_field"></textarea>
					</p>
			</fieldset>
				
				<p></p>
				
				<p>
					<input type="hidden" name="hidden_field" value="skim160">
				</p>
				<p>
					<input type="submit" vlaue="Send Me">
				</p>
		</form>
</body>
</html>
